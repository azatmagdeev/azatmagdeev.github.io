<h1>Most popular football competitions</h1>
<!--<p>Всего: {{data?.count}}</p>-->
<ul>
  <li *ngFor="let competition of data?.competitions">
    <a href="/competitions/{{competition.id}}">
      <p>{{competition.name}}
        [{{competition.code}}]
        {{competition.area.name}}
        <img src="{{competition.area.ensignUrl}}" alt="">
      </p>
    </a>
  </li>
</ul>



<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar nav {
    display: flex;
    justify-content: center;
    gap: 2em;
    margin: 0 auto;
  }

  .toolbar a {
    color:white;
  }

  .toolbar a.active {
    transform: scale(1.2);
    color: black;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    margin-top: 8px;
    /*display: flex;*/
    text-align: center;
    line-height: 20px;
    gap: .5em;
    color: white;
  }

  footer a {

  }

  #background {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -10;
    width: 100vw;
    height: 100vh;
    background-image: url("./assets/football-squoosh.jpg");
    background-size: cover;
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <nav>
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Main</a>
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/competitions" routerLinkActive="active">Competitions</a>
    <a routerLink="/teams" routerLinkActive="active">Teams</a>
  </nav>
</div>

<div class="content" role="main">

  <router-outlet></router-outlet>

  <!-- Footer -->
  <footer>
    Football data provided by the <a href="https://www.football-data.org/" target="_blank">Football-Data.org</a> API
  </footer>

  <div id="background"></div>

</div>
